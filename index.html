<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolfix</title>
</head>

<body>

    <header>
        <div class="container clearfix">
            <img src="img/bool5.svg" alt="">

            <div class="input">
                <!-- <label>Cerca un film</label> -->
                <input type="text" id="ricerca-film" value="" placeholder="cerca un film">
                <button id="btn-ricerca">Cerca</button>
            </div>
        </div>
    </header>

    <main>

        <div class="wrapper">
            <div id="stampa-ul">

            </div>
        </div>
        
    </main>


    <!-- template handlebars -->
    <script id="film-template" type="text/x-handlebars-template">

        <div class="scheda-film">
            <!-- lista film -->
            {{{ poster_path }}}

            <div class="overlay">
                <div class="wrapper-ul">
                    <ul>
                        <li class="titolo"> Titolo: {{ title }}{{name}} </li>
                        <li class="titolo-originale"> Titolo originale: {{ original_title }}{{original_name}} </li>
                        <li class="lingua-originale"> Lingua originale: {{{ original_language }}} </li>
                        <li class="voto-medio"> Voto medio: {{{ vote_average }}} </li>
                        <li class="overview"> Info: {{ overview }}</li>
                    </ul> 
                </div>
            </div>
        
        </div>

    </script>
    <!-- fine template handlebars -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="js/script.js"></script>
</body>

</html>
