<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Milestone 1 - Boolfix</title>
</head>

<body>

    <div class="container">
        <label>Cerca un film</label>
        <input type="text" id="ricerca-film" value="" placeholder="cerca un film">
        <button id="btn-ricerca">Cerca</button>
    </div>

    <!-- lista film -->
    <ul id="stampa-ul">
    
    </ul>


    <!-- template handlebars -->
    <script id="film-template" type="text/x-handlebars-template">
        
        <li> {{ title }} </li>
        <li> {{ original_title }} </li>
        <li> {{ original_language }} </li>
        <li> {{ vote_average }} </li>

    </script>
    <!-- fine template handlebars -->







    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="js/script.js"></script>
</body>

</html>
